<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    

    <div class="imagenPersonaje">
        <img src="##fotoGrande##" alt="Imagen portada de Personaje: ##nombre##">  <!-- SUSTITUIR POR PHP-->
    </div>

    <div class="agentsIntro">
        <div class="agentsColumn">
            <div class="agentsRight">
            <h1>##nombre##</h1> <!-- SUSTITUIR POR PHP-->
            <div class="agentsSub">
                <h2>##tipo##</h2> <!-- SUSTITUIR POR PHP-->
                <p>
                ##descripcion## <!-- SUSTITUIR POR PHP-->
                </p>
            </div>
            <a  type="submit" onclick="window.open('##fotoGrande##')">Descarga su Wallpaper</a> <!-- SUSTITUIR POR PHP-->
            </div>
            <div class="agentsLeft">
            <div><img src="##fotoMid##" alt="Imagen de Personaje: ##nombre##" /></div>
            </div>
        </div>
    </div>

    <div class="agentsIntro2">
        <iframe height="500" 
            src="https://www.youtube.com/embed/-ylVnuPWlJM?controls=0&autoplay=1&mute=1" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>


    <br><br><br><br>
    <footer>
      <p>
        &copy; 2020 Riot games, inc, riot games, <span>valorant</span>, and any
        associated logos are trademarks, service marks, and/or registered
        trademarks of riot games, inc.
      </p>
    </footer>
  </body>
</html>
